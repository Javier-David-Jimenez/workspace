<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../favicon/che.ico" type="image/x-icon">

    <script src="../scripts/cambiospass.js" defer></script>
</head>
<body>

    <header>
        <div class="che">
            <img src="../img/logo-CHE.svg" alt="Logo CHE"> 
        </div>
        <div class="presa">
            <h4>Confederacion Hidrográfica del Ebro</h4>
        </div>

       
    </header>

    <div class="formulario">
        <h1>Información Personal para recuperar la contraseña</h1>
        <form action="/submit_form" method="POST" id="personalInfoForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="mascota">¿cual es el nombre de tu mascota preferida:?</label>
                <input type="text" id="mascota" name="mascota" required>
            </div>
            <div class="form-group">
                <label for="río">¿Cual es el río mas molón del Mundo?:</label>
                <input type="text" id="rio" name="rio" required>
            </div>
            
            <button type="submit" id="vuelveindex">Solicitar Nueva CONTRASEÑA:</button>
        </form>
    </div>

    <footer>
        <div class="presa">
            <img src="../img/che_ebro.png" alt="che_ebro">
        </div>
        <div class="estamos">
            <a href="./oficina.html">puedes acudir a nuestras oficinas en:</a>
        </div> 
        <div class="ministerio">
            <img src="../img/gobierno.png" alt="Gobierno">
            <img src="../img/ministerio.png" alt="Ministerio">
        </div>
    </footer>
  
</body>
</html>
