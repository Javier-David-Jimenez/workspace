    <style>
        .positioned_s {
            position: static;
            background: yellow;
            border: 1px;
        }
        .positioned_abs {
            position: absolute;
            top: 50%;
            left: 50%;
            background: red;
            transform: translate (-50%, -50%);
            border: 1px;
        }
        
        
    </style>
</head>

<body>

</body>
